<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto Treno</title>
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="container">
        <div>
            <label for="username">Inserisci Nome e Cognome</label>
            <input type="text" id="username" placeholder="Mario Rossi">
        </div>

        <div>
            <label for="user-km">Inserisci i km da percorrere</label>
            <input type="number" id="user-km" placeholder="100">
        </div>

        <div>
            <label for="user-age">Inserisci quanti anni hai</label>
            <input type="number" id="user-age" placeholder="25">
        </div>

        <button id="send">Invia</button>

    </div>

    <script src="./js/script.js"></script>
</body>
</html>
