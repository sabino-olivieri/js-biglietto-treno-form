<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto Treno</title>
    <!-- css -->
    <link href="https://fonts.googleapis.com/css2?family=Libre+Barcode+128&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <div class="container bg-yellow">
        <div class="flex align-center">
            <label class="col" for="username">Inserisci Nome e Cognome: </label>
            <input class="col" type="text" id="username" placeholder="Mario Rossi" required>
        </div>

        <div class="flex align-center margin-top">
            <label class="col" for="user-km">Inserisci i km da percorrere: </label>
            <input class="col" type="number" id="user-km" placeholder="100" required>
        </div>

        <div class="flex align-center margin-top">
            <label class="col" for="user-age">Inserisci quanti anni hai: </label>
            <select class="col" name="user-age" id="user-age">
                <option value="xx">--- Scegli un opzione ---</option>
                <option value="minorenne">Minorenne</option>
                <option value="maggiorenne">Tra 18 e 65</option>
                <option value="over65">Over65</option>
            </select>
        </div>
        
        <div class="flex justify-center margin-ticket">
            <button class="btn" id="send">Invia</button>
        </div>
        
        <div id="ticket">

        </div>

    </div>

    <script src="./js/script.js"></script>
</body>
</html>
